name: Run Reply Bot

on:
  workflow_dispatch:
    inputs:
      conversation_limit_choice:
        description: 'How many conversations to process?'
        required: true
        default: '5'
        type: choice
        options:
          - '5'
          - '10'
          - '15'
          - 'custom'
      conversation_limit_custom:
        description: 'Custom number of conversations (used only when choice is custom)'
        required: false
        type: string

jobs:
  run-reply-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Changed from read to write to allow commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests python-dotenv
      
      - name: Download previous replied posts data
        continue-on-error: true
        run: |
          # Try to get the latest replied_posts.json from the repository
          if [ -f replied_posts.json ]; then
            echo "replied_posts.json already exists in checkout"
          else
            echo "No previous replied_posts.json found, will start fresh"
          fi
      
      - name: Determine conversation limit
        id: determine-limit
        run: |
          CHOICE="${{ github.event.inputs.conversation_limit_choice }}"
          CUSTOM="${{ github.event.inputs.conversation_limit_custom }}"
          
          if [ "$CHOICE" = "custom" ] && [ -n "$CUSTOM" ]; then
            # Validate that custom is a number
            if [[ "$CUSTOM" =~ ^[0-9]+$ ]]; then
              LIMIT="$CUSTOM"
            else
              echo "Invalid custom value, using default 5"
              LIMIT="5"
            fi
          else
            LIMIT="$CHOICE"
          fi
          
          echo "limit=$LIMIT" >> $GITHUB_OUTPUT
          echo "Final conversation limit: $LIMIT"
      
      - name: Run reply bot
        env:
          FORUM_BASE_URL: ${{ vars.FORUM_BASE_URL }}
          FORUM_USERNAME: ${{ vars.FORUM_USERNAME }}
          FORUM_PASSWORD: ${{ vars.FORUM_PASSWORD }}
          ROOM_TITLES: ${{ vars.ROOM_TITLES }}
          CONVERSATION_LIMIT: ${{ steps.determine-limit.outputs.limit }}
          AI_API_KEY: ${{ vars.AI_API_KEY }}
          AI_MODEL: ${{ vars.AI_MODEL }}
          RANDOM_DELAY_RANGE: ${{ vars.RANDOM_DELAY_RANGE }}
        run: |
          python main.py
      
      - name: Commit and push replied posts data
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the replied_posts.json file if it exists and has changes
          if [ -f replied_posts.json ]; then
            git add replied_posts.json
            
            # Only commit if there are changes
            if git diff --staged --quiet; then
              echo "No changes to replied_posts.json, skipping commit"
            else
              git commit -m "chore: update replied posts data [skip ci]"
              git push
              echo "Successfully committed and pushed replied posts data"
            fi
          else
            echo "replied_posts.json not found, nothing to commit"
          fi
